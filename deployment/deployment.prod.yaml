apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-end
  namespace: test-cli-prod
  labels:
    project: test-cli
    owner: topgroup
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - test-cli-front-end.prod.diginext.site
      secretName: tls-secret-letsencrypt-test-cli-front-end
  rules:
    - host: test-cli-front-end.prod.diginext.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                  number: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: front-end
  namespace: test-cli-prod
  labels:
    app: front-end
    project: test-cli
    owner: topgroup
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: front-end
  sessionAffinity: ClientIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  namespace: test-cli-prod
  labels:
    project: test-cli
    owner: topgroup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        owner: topgroup
        app: front-end
        project: test-cli
    spec:
      containers:
        - name: front-end
          image: asia.gcr.io/top-group-k8s/test-cli/front-end:2022-12-30-16-53-20
          ports:
            - containerPort: 3000
          resources: {}
          env:
            - name: TZ
              value: Asia/Ho_Chi_Minh
            - name: PORT
              value: '3000'
            - name: NODE_PORT
              value: '3000'
            - name: NODE_ENV
              value: production
            - name: BASE_PATH
              value: ''
            - name: NODE_URL
              value: https://test-cli-front-end.prod.diginext.site
      imagePullSecrets:
        - name: gcloud-docker-registry-key
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

---

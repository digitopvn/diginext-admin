apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin
  namespace: diginext-site-dev
  labels:
    project: diginext-site
    owner: topgroup
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - diginext-site-admin.dev.diginext.site
  rules:
    - host: diginext-site-admin.dev.diginext.site
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin
                port:
                  number: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: admin
  namespace: diginext-site-dev
  labels:
    app: admin
    project: diginext-site
    owner: topgroup
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: admin
  sessionAffinity: ClientIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: diginext-site-dev
  labels:
    project: diginext-site
    owner: topgroup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        owner: topgroup
        app: admin
        project: diginext-site
    spec:
      containers:
        - name: admin
          image: asia.gcr.io/top-group-k8s/diginext-site/admin:2023-01-04-15-12-41
          ports:
            - containerPort: 3000
          resources: {}
          env:
            - name: TZ
              value: Asia/Ho_Chi_Minh
            - name: PORT
              value: '3000'
            - name: NODE_PORT
              value: '3000'
            - name: NODE_ENV
              value: development
            - name: BASE_PATH
              value: ''
            - name: NODE_URL
              value: https://diginext-site-admin.dev.diginext.site
      imagePullSecrets:
        - name: gcloud-docker-registry-key

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prerelease-admin
  namespace: diginext-site-dev
  labels:
    project: diginext-site
    owner: topgroup
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/configuration-snippet: ''
spec:
  tls:
    - hosts:
        - null
      secretName: secret-
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-2023-01-04-15-12-41
                port:
                  number: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: admin-2023-01-04-15-12-41
  namespace: diginext-site-dev
  labels:
    app: admin-2023-01-04-15-12-41
    project: diginext-site
    owner: topgroup
    main-app: admin
    phase: prerelease
spec:
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: admin-2023-01-04-15-12-41
  sessionAffinity: ClientIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-2023-01-04-15-12-41
  namespace: diginext-site-dev
  labels:
    project: diginext-site
    owner: topgroup
    phase: prerelease
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-2023-01-04-15-12-41
  template:
    metadata:
      labels:
        owner: topgroup
        app: admin-2023-01-04-15-12-41
        project: diginext-site
        main-app: admin
    spec:
      containers:
        - name: admin
          image: asia.gcr.io/top-group-k8s/diginext-site/admin:2023-01-04-15-12-41
          ports:
            - containerPort: 3000
          resources: {}
          env:
            - name: TZ
              value: Asia/Ho_Chi_Minh
            - name: PORT
              value: '3000'
            - name: NODE_PORT
              value: '3000'
            - name: NODE_ENV
              value: development
            - name: BASE_PATH
              value: ''
            - name: NODE_URL
              value: https://undefined
      imagePullSecrets:
        - name: gcloud-docker-registry-key

---
